<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKBAR AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        color-scheme: dark;
      }
      /* Global dark scrollbar for the whole page */
      html::-webkit-scrollbar {
        width: 12px;
        background-color: #111827; /* bg-gray-900 */
      }
      html::-webkit-scrollbar-thumb {
        background-color: #374151; /* bg-gray-700 */
        border-radius: 20px;
        border: 3px solid #111827; /* create a padding effect */
      }
      html::-webkit-scrollbar-thumb:hover {
        background-color: #4b5563; /* bg-gray-600 */
      }
      @keyframes glow-in {
        0% {
          box-shadow: 0 0 0px rgba(192, 132, 252, 0);
          transform: scale(0.98);
        }
        50% {
          box-shadow: 0 0 20px 5px rgba(192, 132, 252, 0.4);
           transform: scale(1.02);
        }
        100% {
          box-shadow: 0 0 0px rgba(192, 132, 252, 0);
           transform: scale(1);
        }
      }
      .animate-glow-in {
        animation: glow-in 0.8s ease-out;
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-fast {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.15s ease-out forwards;
      }
      @keyframes fade-in-slide-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.5s ease-out forwards;
      }
      @keyframes pulse-border {
        0%, 100% {
          box-shadow: 0 0 0 0px rgba(168, 85, 247, 0.7);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(168, 85, 247, 0);
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        border-color: #a855f7; /* purple-500 */
      }
      @keyframes background-pan {
        0% { background-position: 0% center; }
        50% { background-position: 100% center; }
        100% { background-position: 0% center; }
      }
      .animate-background-pan {
        background-size: 200% auto;
        animation: background-pan 10s linear infinite;
      }
      @keyframes blink-caret {
        50% {
          opacity: 0;
        }
      }
      .typing-cursor::after {
        content: '_';
        font-weight: bold;
        animation: blink-caret 1.2s step-end infinite;
        margin-left: 0.25rem;
      }
      /* Subtle glow for header icons */
      .icon-button-glow {
        transition: all 0.2s ease-in-out;
      }
      .icon-button-glow:hover:not(:disabled) {
        transform: scale(1.1);
        filter: drop-shadow(0 0 6px currentColor);
      }
      /* Custom scrollbar for style selector */
      .overflow-x-auto::-webkit-scrollbar {
        height: 4px;
      }
      .overflow-x-auto::-webkit-scrollbar-track {
        background: transparent;
      }
      .overflow-x-auto::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* gray-700 */
        border-radius: 20px;
      }
      .overflow-x-auto::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* gray-500 */
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 1.5s linear infinite;
      }
    </style>

{

}
