  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow-in {
        0% {
          box-shadow: 0 0 0px rgba(192, 132, 252, 0);
          transform: scale(0.98);
        }
        50% {
          box-shadow: 0 0 20px 5px rgba(192, 132, 252, 0.4);
           transform: scale(1.02);
        }
        100% {
          box-shadow: 0 0 0px rgba(192, 132, 252, 0);
           transform: scale(1);
        }
      }
      .animate-glow-in {
        animation: glow-in 0.8s ease-out;
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-fast {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.15s ease-out forwards;
      }
      @keyframes fade-in-slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.3s ease-out forwards;
      }
      @keyframes pulse-border {
        0%, 100% {
          box-shadow: 0 0 0 0px rgba(168, 85, 247, 0.7);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(168, 85, 247, 0);
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        border-color: #a855f7; /* purple-500 */
      }
      @keyframes background-pan {
        0% { background-position: 0% center; }
        50% { background-position: 100% center; }
        100% { background-position: 0% center; }
      }
      .animate-background-pan {
        background-size: 200% auto;
        animation: background-pan 10s linear infinite;
      }
    </style>
